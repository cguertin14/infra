apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cert-manager

helmCharts:
- name: cert-manager
  includeCRDs: true
  releaseName: cert-manager
  version: v1.13.3
  repo: https://charts.jetstack.io
  namespace: cert-manager
  valuesInline:
    installCRDs: true
    logLevel: 3
    extraArgs:
    - --controllers=issuers,clusterissuers,certificates-metrics,ingress-shim,orders,challenges,certificaterequests-issuer-acme,certificaterequests-approver,certificaterequests-issuer-ca,certificaterequests-issuer-selfsigned,certificaterequests-issuer-vault,certificaterequests-issuer-venafi,certificates-trigger,certificates-issuing,certificates-key-manager,certificates-request-manager,certificates-readiness,certificates-revision-manager
    global:
      leaderElection:
        namespace: 'cert-manager'