- op: add
  path: /spec/ingress/-
  value:
    from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          app.kubernetes.io/name: traefik
    - namespaceSelector:
        matchLabels:
          name: logging
      podSelector:
        matchLabels:
          app.kubernetes.io/name: logging