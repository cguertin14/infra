# volumes change
- op: add
  path: /spec/template/spec/volumes/1
  value:
    name: mediaserver-shows-data
    persistentVolumeClaim:
      claimName: mediaserver-shows-data
- op: add
  path: /spec/template/spec/volumes/2
  value:
    name: mediaserver-movies-data
    persistentVolumeClaim:
      claimName: mediaserver-movies-data
# volumeMounts change
- op: add
  path: /spec/template/spec/containers/0/volumeMounts/1
  value:
    name: mediaserver-shows-data
    mountPath: /tvshows
- op: add
  path: /spec/template/spec/containers/0/volumeMounts/2
  value:
    name: mediaserver-movies-data
    mountPath: /movies