apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  template:
    spec:
      containers:
      - name: argocd-server
        args:
        - /usr/local/bin/argocd-server
        - --insecure
        - --staticassets
        - /shared/app
        - --redis
        - argocd-redis-ha-haproxy:6379