apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-rollout-dashboard
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-issuer"
    ingress.kubernetes.io/app-root: /rollouts
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: "kube-system-traefik-forward-auth@kubernetescrd"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - rollout.gitops.k8s.cguertin.dev
    secretName: argo-rollout-dashboard-cert
  rules:
  - host: rollout.gitops.k8s.cguertin.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argo-rollouts-dashboard
            port: 
              number: 3100
