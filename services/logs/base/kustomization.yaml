apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

helmCharts:
###
## Loki deployment
#
- name: loki
  includeCRDs: true
  releaseName: loki
  version: 2.10.1
  repo: https://grafana.github.io/helm-charts
  namespace: monitoring

###
## Promtail deployment
#
- name: promtail
  includeCRDs: true
  releaseName: promtail
  version: 3.11.0
  repo: https://grafana.github.io/helm-charts
  namespace: monitoring
  valuesInline:
    loki:
      serviceName: loki