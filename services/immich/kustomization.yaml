kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namespace: immich

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: immich

images:
- name: ghcr.io/immich-app/immich-server
  newTag: v1.131.3
- name: ghcr.io/immich-app/immich-machine-learning
  newTag: v1.131.3

resources:
- resources/namespace.yml
- resources/postgres-db.yml
- resources/storage.yml

patches:
- path: patches/machine-learning-affinity.yml
- path: patches/immich-server-changes.yml
  target:
    group: apps
    kind: Deployment
    name: immich-server
    version: v1
- path: patches/immich-machine-learning-changes.yml
  target:
    group: apps
    kind: Deployment
    name: immich-machine-learning
    version: v1

generators:
- secrets-generator.yml

helmCharts:
- name: immich
  releaseName: immich
  repo: https://immich-app.github.io/immich-charts/
  version: 0.9.2
  namespace: immich
  valuesInline:
    immich:
      metrics:
        enabled: true # creates service monitors
      persistence:
        library:
          existingClaim: immich-photos-storage

    # Use cloudnative-pg instead.
    postgresql:
      enabled: false

    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: false # TODO: See if this could be enabled

    server:
      enabled: true
      ingress:
        main:
          enabled: true
          annotations:
            # proxy-body-size is set to 0 to remove the body limit on file uploads
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            cert-manager.io/cluster-issuer: "letsencrypt-issuer"
          hosts:
          - host: photos.cguertin.dev
            paths:
              - path: "/"
          tls:
          - secretName: photos-cguertin-dev-tls
            hosts:
              - photos.cguertin.dev

    machine-learning:
      enabled: true
      env:
        TRANSFORMERS_CACHE: /cache
      persistence:
        cache:
          enabled: true
          size: 10Gi
          type: emptyDir
          accessMode: ReadWriteMany
          storageClass: ceph-filesystem