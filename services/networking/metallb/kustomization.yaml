apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- https://github.com/metallb/metallb/manifests?ref=v0.10.3

generators:
- secrets-generator.yml

namespace: metallb-system

configMapGenerator:
- name: config
  files:
  - config=config/config.yml

generatorOptions:
  disableNameSuffixHash: true