apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kured
  namespace: kured
spec:
  template:
    spec:
      containers:
        - name: kured
          envFrom:
            - secretRef:
                name: notify-url
          env:
          - name: KURED_METRICS_PORT
            value: "8080"
          args: []
          command:
            - /usr/bin/kured
            - --reboot-days=sat,sun,mon,thu
            - --period=30m
            - --time-zone=America/New_York
            - --ds-namespace=kured
