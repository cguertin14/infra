apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- https://github.com/weaveworks/kured/releases/download/1.9.0/kured-1.9.0-dockerhub.yaml
- resources/namespace.yml
- metrics/rbac.yml
- metrics/service.yml
- metrics/prom-rule.yml
- metrics/service-monitor.yml

commonLabels:
  app.kubernetes.io/name: kured

namespace: kured

images:
- name: docker.io/weaveworks/kured
  newName: raspbernetes/kured
  newTag: 1.9.0