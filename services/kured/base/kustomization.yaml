apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- resources/namespace.yml
- metrics/rbac.yml
- metrics/service.yml
- metrics/prom-rule.yml
- metrics/service-monitor.yml

commonLabels:
  app.kubernetes.io/name: kured

namespace: kured

helmCharts:
- name: kured
  repo: https://kubereboot.github.io/charts
  version: 4.4.1
  releaseName: kured
  namespace: kured
  includeCRDs: true

images:
- name: weaveworks/kured
  newName: raspbernetes/kured
  newTag: 1.11.0
