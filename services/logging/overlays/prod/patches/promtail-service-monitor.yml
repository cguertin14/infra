apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: promtail
  namespace: logging
spec:
  endpoints:
  - port: http-metrics
  selector:
    matchLabels:
      app: promtail
---
apiVersion: v1
kind: Service
metadata:
  name: promtail-metrics
  namespace: logging
  labels:
    app: promtail
spec:
  selector:
    app: promtail
    app.kubernetes.io/instance: promtail
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: logging
  labels:
    app: promtail